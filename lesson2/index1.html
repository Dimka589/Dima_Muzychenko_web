<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        таблица
    </title>
</head>
<body>
    
    <table border="1" cellpadding="4" cellspacing="0">
        <caption>Сравнение модулей</caption>
        <tr>
            <th>Модель</th>
            <th>ОС</th>
            <th>Дисплей</th>
            <th>ОЗУ</th>
        </tr>
        <tr>
            <th>Samsung Galaxy S7</th>
            <td rowspan="2">Android</td>
            <td>5.1"</td>
            <td>4 ГБ</td>
        </tr>
        <tr>
            <th>Sony Xperia Z5</th>
            <td>4.6"</td>
            <td rowspan="2">2 ГБ</td>
        </tr>
        <tr>
            <th>Apple iPhone 6s</th>
            <td>iOS</td>
            <td>4.7"</td>
        </tr>
    </table>
</body>
</html>
